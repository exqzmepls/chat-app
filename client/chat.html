<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <title>Skull Py Chat</title>

    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css"/>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100">

<py-script src="/client/chat.py"></py-script>
<div class="container">
    <input id="chat" type="hidden" value="{{ request.args['chat'] }}"/>
    <input id="login" type="hidden" value="{{ request.args['login'] }}"/>
    <h1>{{ request.args['chat'] }}</h1>
    <button id="membersBtn" type="button" class="btn btn-outline-info" data-bs-toggle="modal"
            data-bs-target="#membersModal">
        Members
    </button>
    <div class="modal fade" id="membersModal" tabindex="-1" aria-labelledby="membersModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="membersModalLabel">Members</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="members" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="input-group mb-3">
        <input id="message_text" name="text" type="text" class="form-control" placeholder="Текст сообщения">
        <a id="send_message" class="btn btn-primary">
            <i class="bi bi-send-fill"></i> Отправить
        </a>
    </div>
    <hr/>
    <h2>Messages</h2>
    <ul id="messages" class="list-group"></ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
